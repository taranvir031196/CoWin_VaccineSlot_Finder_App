<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="data">
    <ion-item *ngFor="let item of data">
      <ion-label>
        <h2>{{item.address}}</h2>
        <h3>{{item.district_name}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
